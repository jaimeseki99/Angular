<h2 *ngIf="status != null">ERROR: {{ status.message }}</h2>
<div *ngIf="status == null">
  <div class="p-grid">
    <div class="p-col-12">
      <p-card class="centered-card">
        <ng-container *ngIf="oThread">
          <div class="p-card-title">Thread #{{ oThread.id }}</div>
        </ng-container>
        <ul class="p-list no-bullets">
          <li>Title: {{ oThread.title }}</li>
          <li>User: <a [routerLink]="['/admin', 'user', 'view', oThread.user.id]">{{ oThread.user.name }} {{ oThread.user.surname }}</a></li>
          <li>Replies: {{ oThread.replies }}</li>
        </ul>
      </p-card>
    </div>
  </div>
</div>
